services:
  walletru.web:
    image: walletru.web
    build:
      context: .
      dockerfile: WalletRU.Web/Dockerfile

  walletru.backtimemachine:
    image: walletru.backtimemachine
    build:
      context: .
      dockerfile: WalletRU.BackTimeMachine/Dockerfile
      
  walletru.messagehandler:
    image: walletru.messagehandler
    build:
      context: .
      dockerfile: WalletRU.MessageHandler/Dockerfile

  walletru.messagelogger:
    image: walletru.messagelogger
    build:
      context: .
      dockerfile: WalletRU.MessageLogger/Dockerfile
      
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "WalletRuDB"
    ports:
      - "5432:5432"
